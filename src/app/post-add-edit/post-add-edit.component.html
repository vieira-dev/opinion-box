<div class="card" style="margin: 3rem 0rem 3rem 0rem;">
  <div class="card-header">
    <h3>{{postCardMode}}</h3>
  </div>
  <div class="card-body">
      <div class="form-group">
          <!-- Input Title -->
          <label for="titleInput" class="control-label"><strong>Title</strong></label>
          <input type="text" class="form-control" id="titleInput" #titleInputRef  autocomplete="off">  
          <!-- Input Message -->
          <label for="messageInput" class="control-label"><strong>Message</strong></label>
          <textarea  type="text" class="form-control" id="messageInput" rows="6" #messageInputRef  autocomplete="off"></textarea >  
      </div>
    
    <!-- Action Buttons -->
      <div>
          <button type="button" class="btn btn-primary" (click)="onAddNewPost(titleInputRef, messageInputRef)">Submit Post</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()" style="margin-left: 0.5rem;">Cancel</button>
      </div>
  </div>
</div>
